      <div class="box">
        <nav class="topnav row header" id="myTopnav">

              <i class="fa fa-bars"></i>

        <div class="contenRow section">
        <b>section</b> (fixed height)
          <i id="mazePropertiesBtn" class="fa-solid fa-arrows-rotate"></i>
        </div>
           
          <div class="contenRow content">
              <h2>The Maze Area</h2>
              <table id='mazeArea'></table>

            <p><b>section</b> (fixed height)</p>

        <!-- The Modal -->
<div id="modalMazeDetails" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <div class="loader"></div>
      <fieldset>
        <span id="errorMazeGenerate"></span>
        <label>rows </label><input id='rows' class="inputBox" size="3"/>
        <label>colums </label><input id='cols' class="inputBox"  size="3"/>
        <!-- <a href="javascript:make_maze()">Generate</a> -->
        
        <a id='solve' style='display:none' href='javascript:solve(); void(0)'>Solve</a>
        <input id ="generateMaze" class="generate styled" type="button" value="Generate Maze">
        </fieldset>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>
